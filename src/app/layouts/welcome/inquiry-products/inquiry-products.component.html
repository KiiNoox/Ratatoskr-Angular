  <div class="row g-3 flex-between-end mb-5">
    <div class="col-auto">
      <h2 class="mb-2">Products :</h2>
      <h5 class="text-700 fw-semi-bold"></h5>
    </div>
    <div class="col-auto"><button class="btn btn-primary mb-2 mb-sm-0" type="submit" data-bs-toggle="modal" data-bs-target="#pp">Add Product</button></div>

sets/img/products/6.png" alt=""></div>
                      <h6 class="mb-2 lh-sm line-clamp-3 product-name">{{ product.nameProducts }}</h6>
                  </div>
                  <div>
                    <p class="fs--1 text-700 mb-2">{{ product.description }}</p>
                    <div class="d-flex align-items-center mb-1">
                      <h3 class="text-1100 mb-0">${{ product.price }}</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div><!-- end of .container-->

</section>
<div class="modal fade" id="pp" tabindex="-1" aria-hidden="true">
  <form #f="ngForm"(ngSubmit)="addPP(f)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5><button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close"><span class="fas fa-times fs--1"></span></button>
      </div>
      <div class="modal-body">
        <select class="form-select mb-3" aria-label="category" ngModel name="SPP">
          <option value="{{products.idProducts}}"*ngFor="let products of productlist">{{products.nameProducts}}</option>
        </select>
      </div>
      <div class="modal-footer"><button class="btn btn-primary" type="submit">Okay</button>
        <button class="btn btn-outline-primary" type="button" data-bs-dismiss="modal">Cancel</button></div>
    </div>
  </div>
</form>
</div>
